<h1>Customer List</h1>
<hr>
<table class="table table-hover">
  <thead>
  <tr>
    <th>User Id</th>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempData of todos" routerLink="/customer/default-customer/details/{{tempData?.id}}">
    <td>{{tempData?.userId}}</td>
    <td>{{tempData?.id}}</td>
    <td>{{tempData?.title}}</td>
    <td>{{tempData?.completed?'Completed':'Pending'}}</td>
  </tr>
  </tbody>
</table>
